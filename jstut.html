<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <script src="jstut.js"></script> -->
    <link href="stylesheet" type="text/css" href="jstut.css" />
</head>
<body>
  <p id="sayHello"></p>

  <script>
  var yourName = prompt("What is your name?");
  if(yourName != null) {
    document.getElementById("sayHello").innerHTML = "Hello " + yourName;
  } else {
    alert("Please enter a name next time");
  }
  </script>
  
</body>
</html>
