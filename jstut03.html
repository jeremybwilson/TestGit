<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <link href="stylesheet" type="text/css" href="jstut.css" />
  </head>
  <body>
  <script>
  
  var age = 5;

  switch (age) {
    case 5 :
    case 6 :
      document.write("go to Kindergarten" + "<br />");
      break;
    case 7:
      document.write("Go to 1st grade" + "<br />")
    break;

    default:
      document.write("Subtract 5 from your age" + "<br />");
  }

  </script>
  </body>
</html>
