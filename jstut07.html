    for(i = 0; i < arrayToCheck.length; i++){
      if(arrayToCheck[i] === value){

      }
    }

  }

  function multiply(func, num) {
    return func(num);

  function getSum() {
    var sum = 0;
    for(i=0; i < arguments.length; i++) {

      sum += arguments[i];

    }
    return sum;
  }
  // console.log(getSum(1,2,3,4,5,6));
  document.write("Sum = ", getSum(1,2,3,4,5,6), "<br />");

  function times2(theArray){

    var newArray = [];
    for(i = 0; i < theArray.length; i++){
      newArray.push(theArray[i] * 2);
    }
    return newArray;
  }
  document.write("Array Double = ", times2([1,2,3,4,5,6]).toString(), "<br /><br />");

  /* Calculate a factorial */
  function factorial(num){

    if(num <= 1){
      return 1;
    } else {
      return num * factorial(num - 1);
    }
  }

  // 1st: num = 4 * factorial(3) = 4 * 6 = 24
  // 2nd: num = 3 * factorial(2) = 3 * 2 = 6
  // 3rd: num = 2 * factorial(1) = 2 * 1 = 2

  document.write("Factorial of 4 = ", factorial(4), "<br />");
