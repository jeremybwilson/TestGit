<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <link href="stylesheet" type="text/css" href="jstut.css" />
  </head>
  <body>
  <script>
  /*
  Relational Operators : === == != > < >= <=
  Logical Operators : && || !
  */

  var age = 5;

  if((age >= 5) && (age <= 6)) {
    document.write("Go to kindergarten" + "<br />");
  }else if (age > 18) {
    document.write("Got to College" + "<br />");
  } else {
    document.write("Go to Grade " , age - 5, "<br />");
  }

  document.write("true || false ", true || false, "<br />");
  document.write("!true ", !true, "<br />");
  document.write("\"5\" == 5 = ", ("5" == 5), "<br />");
  document.write("\"5\" === 5 = ", ("5" === 5), "<br />");

  </script>
  </body>
</html>
